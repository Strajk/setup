    Extension Options
  </div>
  <div class="op-section">
    <div class="section-title">
      Bookmarking
    </div>
    <label class="form-checkbox" for="check-bmPrivateAsDefault">
      <input data-pref="prefs.bookmark.privateByDefault" id="check-bmPrivateAsDefault" type="checkbox">
      Private by default while saving
      <b></b>
    </label>
    <label class="form-checkbox" for="check-bmUnreadAsDefault">
      <input data-pref="prefs.bookmark.unreadByDefault" id="check-bmUnreadAsDefault" type="checkbox">
      Read later by default while saving
      <b></b>
    </label>
    <label class="form-checkbox" for="check-autoCloseReadLater">
      <input data-pref="prefs.autoCloseReadLater" id="check-autoCloseReadLater" type="checkbox">
      Automatically close a page when saved by clicking “Read Later”
      <b></b>
    </label>
    <label class="form-checkbox" for="check-autoloadBookmarkStatus">
      <input data-pref="prefs.autoloadBookmarkStatus" id="check-autoloadBookmarkStatus" type="checkbox">
      Show bookmarking status automatically
      <b></b>
    </label>

    <label class="sub form-checkbox" for="check-autoload">
      <input data-pref="prefs.autoload" id="check-autoload" type="checkbox">
      Show annotations automatically
      <b></b>
    </label>
  </div>

  <div class="op-section">
    <div class="section-title">
      Seamless Annotation
    </div>
    <label class="form-checkbox" for="check-autoImageClipper">
      <input data-pref="prefs.autoImageClipper" id="check-autoImageClipper" type="checkbox">
      Show ‘collect image’ icon when cursor enters an image
      <b></b>
    </label>
    <label class="form-checkbox" for="check-autoshowicon">
      <input data-pref="prefs.autoShowHighlightIcon" id="check-autoshowicon" type="checkbox">
      Upon text selection, show mini search/highlight popup
      <b></b>
    </label>
    <label class="form-checkbox" for="check-showPdfButton">
      <input data-pref="prefs.showPdfButton" id="check-showPdfButton" type="checkbox">
      Show ‘Annotate’ button in PDF pages
      <b></b>
    </label>
    <label class="form-checkbox" for="check-showVideoButton">
      <input data-pref="prefs.showVideoCapture" id="check-showVideoButton" type="checkbox">
      Show "Capture" button when cursor enters a video window
      <b></b>
    </label>
  </div>

  <div class="op-section">
    <div class="section-title">
      Search
    </div>

    <label class="form-checkbox" for="check-comboSearch">
      <input data-pref="prefs.comboSearch" id="check-comboSearch" type="checkbox">
      Search your Diigo library when searching Google
      <b></b>
    </label>

    <label class="sub form-checkbox" for="check-showSearchResultDirectly">
      <input data-pref="prefs.directlyShowSearchResults" id="check-showSearchResultDirectly" type="checkbox">
      Show diigo search results directly in search page (Premium feature)
      <b></b>
    </label>
  </div>

  <div class="op-section">
    <div class="section-title">
      Keyboard Shortcuts
    </div>
    <div class="shortcuts">
      <div class="shortcut clearfix" data-type="Bookmark">
        <div class="s-title">
          <label class="form-checkbox" for="check-shortcut-bookmark">
            <input data-pref="prefs.shortcutBookmark" id="check-shortcut-bookmark" type="checkbox">
            Save Bookmark
            <b></b>
          </label>
        </div>

        <label class="shortcut-ctrl form-checkbox" for="check-shortcut-bookmark-ctrl">
          <input data-pref="prefs.shortcutBookmarkCtrl" id="check-shortcut-bookmark-ctrl" type="checkbox">
          Ctrl +
          <b></b>
        </label>
        <label class="shortcut-alt form-checkbox" for="check-shortcut-bookmark-alt">
          <input data-pref="prefs.shortcutBookmarkAlt" id="check-shortcut-bookmark-alt" type="checkbox">
          Alt +
          <b></b>
        </label>

      </div>

      <div class="shortcut clearfix" data-type="AnnotateArticle">
        <div class="s-title">
          <label class="form-checkbox" for="check-shortcut-a-article">
            <input data-pref="prefs.shortcutAnnotateArticle" id="check-shortcut-a-article" type="checkbox">
            Annotate Article
            <b></b>
          </label>
        </div>

        <label class="shortcut-ctrl form-checkbox" for="check-shortcut-a-article-ctrl">
          <input data-pref="prefs.shortcutAnnotateArticleCtrl" id="check-shortcut-a-article-ctrl"
                 type="checkbox">
          Ctrl +
          <b></b>
        </label>
        <label class="shortcut-alt form-checkbox" for="check-shortcut-a-article-alt">
          <input data-pref="prefs.shortcutAnnotateArticleAlt" id="check-shortcut-a-article-alt"
                 type="checkbox">
          Alt +
          <b></b>
        </label>

      </div>

      <div class="shortcut clearfix" data-type="AnnotatePDF">
        <div class="s-title">
          <label class="form-checkbox" for="check-shortcut-a-pdf">
            <input data-pref="prefs.shortcutAnnotatePDF" id="check-shortcut-a-pdf" type="checkbox">
            Annotate PDF
            <b></b>
          </label>
        </div>

        <label class="shortcut-ctrl form-checkbox" for="check-shortcut-a-pdf-ctrl">
          <input data-pref="prefs.shortcutAnnotatePDFCtrl" id="check-shortcut-a-pdf-ctrl" type="checkbox">
          Ctrl +
          <b></b>
        </label>
        <label class="shortcut-alt form-checkbox" for="check-shortcut-a-pdf-alt">
          <input data-pref="prefs.shortcutAnnotatePDFAlt" id="check-shortcut-a-pdf-alt" type="checkbox">
          Alt +
          <b></b>
        </label>

      </div>

      <div class="shortcut clearfix" data-type="AnnotateScreenshot">
        <div class="s-title">
          <label class="form-checkbox" for="check-shortcut-a-screenshot">
            <input data-pref="prefs.shortcutAnnotateScreenshot" id="check-shortcut-a-screenshot"
                   type="checkbox">
            Annotate Screenshot
            <b></b>
          </label>
        </div>

        <label class="shortcut-ctrl form-checkbox" for="check-shortcut-a-screenshot-ctrl">
          <input data-pref="prefs.shortcutAnnotateScreenshotCtrl" id="check-shortcut-a-screenshot-ctrl"
                 type="checkbox">
          Ctrl +
          <b></b>
        </label>
        <label class="shortcut-alt form-checkbox" for="check-shortcut-a-screenshot-alt">
          <input data-pref="prefs.shortcutAnnotateScreenshotAlt" id="check-shortcut-a-screenshot-alt"
                 type="checkbox">
          Alt +
          <b></b>
        </label>

      </div>


      <div class="shortcut clearfix" data-type="Annotate">
        <div class="s-title">
          <label class="form-checkbox" for="check-shortcut-annotate">
            <input data-pref="prefs.shortcutAnnotate" id="check-shortcut-annotate" type="checkbox">
            Enable side menu for annotation
            <b></b>
          </label>
        </div>

        <label class="shortcut-ctrl form-checkbox" for="check-shortcut-annotate-ctrl">
          <input data-pref="prefs.shortcutAnnotateCtrl" id="check-shortcut-annotate-ctrl" type="checkbox">
          Ctrl +
          <b></b>
        </label>
        <label class="shortcut-alt form-checkbox" for="check-shortcut-annotate-alt">
          <input data-pref="prefs.shortcutAnnotateAlt" id="check-shortcut-annotate-alt" type="checkbox">
          Alt +
          <b></b>
        </label>

      </div>


      <div class="shortcut clearfix" data-type="Readlater">
        <div class="s-title">
          <label class="form-checkbox" for="check-shortcut-readlater">
            <input data-pref="prefs.shortcutReadlater" id="check-shortcut-readlater" type="checkbox">
            Read Later
            <b></b>
          </label>
        </div>

        <label class="shortcut-ctrl form-checkbox" data-pref="prefs.shortcutReadlaterCtrl"
               for="check-shortcut-readlater-ctrl">
          <input data-pref="prefs.shortcutReadlaterCtrl" id="check-shortcut-readlater-ctrl" type="checkbox">
          Ctrl +
          <b></b>
        </label>
        <label class="shortcut-alt form-checkbox" for="check-shortcut-readlater-alt">
          <input data-pref="prefs.shortcutReadlaterAlt" id="check-shortcut-readlater-alt" type="checkbox">
          Alt +
          <b></b>
        </label>


      </div>


      <div class="shortcut clearfix" data-type="OpenOutlinerSidebar">
        <div class="s-title">
          <label class="form-checkbox" for="check-shortcut-openOutlinerSidebar">
            <input data-pref="prefs.shortcutOpenOutlinerSidebar" id="check-shortcut-openOutlinerSidebar" type="checkbox">
            Open outliner sidebar
            <b></b>
          </label>
        </div>

        <label class="shortcut-ctrl form-checkbox" data-pref="prefs.shortcutOpenOutlinerSidebarCtrl"
               for="check-shortcut-openOutlinerSidebar-ctrl">
          <input data-pref="prefs.shortcutOpenOutlinerSidebarCtrl" id="check-shortcut-openOutlinerSidebar-ctrl" type="checkbox">
          Ctrl +
          <b></b>
        </label>
        <label class="shortcut-alt form-checkbox" for="check-shortcut-openOutlinerSidebar-alt">
          <input data-pref="prefs.shortcutOpenOutlinerSidebarAlt" id="check-shortcut-openOutlinerSidebar-alt" type="checkbox">
          Alt +
          <b></b>
        </label>


      </div>
    </div>
  </div>
</div>

      Check the image to see how it will work on your google page:
    </p>
    <div class="diigolet-option-tip-image-container">
      <img alt="" src="./img/result.png"/>

    <p>
      Go premium to enable this feature.
    </p>

    <div class="modelWin-action">
      <a class="modelWin-primary-btn" href="https://www.diigo.com/premium">Go premium</a>
    </div>
  </div>
</div>

  <div class="close" id="close-upgrade-info"></div>

  <div class="btn" id="btn-upgrade-info">Upgrade Now!</div>
