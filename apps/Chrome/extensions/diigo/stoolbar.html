<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="stoolbar.css">
<title>无标题文档</title>
</head>

<body>
<div id="diigosc-sc">
    <canvas id="bgcanvas" height="0" width="0">
    </canvas>
    <canvas id="draw-canvas" height="0" width="0">
    </canvas>
    <span id="select-tip" style="display:none">
        Click and drag to select
    </span>
    <div id="diigolet_screenshot_wrapper">
        <div id="diigolet_screenshot_top">
        </div>
        <div id="diigolet_screenshot_right">
        </div>
        <div id="diigolet_screenshot_bottom">
        </div>
        <div id="diigolet_screenshot_left">
        </div>
        <div id="diigolet_screenshot_center" class="drsElement drsMoveHandle">
        </div>
        <div id="diigolet_screenshot_size" style="min-width:70px;">
            <span>
                0 X 0
            </span>
        </div>
        <div id="diigosc-editpanel">
            <div id="diigosc-rect" class="diigosc-editpanel-btn" title="rectangle">
                <div id="diigosc-rect-btn">
                </div>
            </div>
            <div id="diigosc-round" class="diigosc-editpanel-btn" title="ellipse">
                <div id="diigosc-round-btn">
                </div>
            </div>
            <div id="diigosc-text" class="diigosc-editpanel-btn" title="text">
                <div id="diigosc-text-btn">
                </div>
            </div>
            <div id="diigosc-arrow" class="diigosc-editpanel-btn" title="arrow">
                <div id="diigosc-arrow-btn">
                </div>
            </div>
            <div id="diigosc-sep" class="diigosc-editpanel-btn">
            </div>
            <div id="diigosc-undo" class="diigosc-editpanel-btn" title="undo">
                <div id="diigosc-undo-btn" class="disable">
                </div>
            </div>
            <div id="diigosc-sep" class="diigosc-editpanel-btn">
            </div>
            <div id="diigosc-cancel" class="diigosc-editpanel-btn" title="cancel">
                <div id="diigosc-cancel-btn">
                </div>
            </div>
            <div id="diigosc-save" class="diigosc-editpanel-btn" title="save">
                <div id="diigosc-save-btn">
                </div>
            </div>
            <div id="diigosc-colorpanel">
                <div id="diigosc-triangle">
                </div>
                <div id="colorpanel">
                    <div id="current-color">
                        <div class="capture-red">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-black">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-gray">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-red">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-orange">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-yellow">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-green">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-white">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-light-gray">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-cyan">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-blue">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-purple">
                        </div>
                    </div>
                    <div class="color-cell">
                        <div class="capture-pink">
                        </div>
                    </div>
                </div>
                <div id="fontSize">
                    <div id="sep">
                    </div>
                    <div class="font-cell current" id="small">
                    </div>
                    <div class="font-cell" id="middle">
                    </div>
                    <div class="font-cell" id="large">
                    </div>
                </div>
            </div>
            <div id="diigosc-savepanel">
            </div>
        </div>
</body>
</html>
