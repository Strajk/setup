<!doctype html>
<html>
<head>
  <link href="css/popup-savebookmark.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>svae bookmark</title>
</head>

<body>
<div id="bm-main">
  <div id="top">
    <div id="icon"></div>
    Save this link
  </div>
  <div id="middle">
    <div id="title-url">
      <div contenteditable="true" id="Diigo-Bookmark-Title">Stack Overflow</div>
      <div id="Diigo-Bookmark-Url">
        <div contenteditable="true" id="url-input">http://stackoverflow.com/</div>
        <div id="option">
          <div class="option-item" id="permission"></div>
          <div class="option-item" id="readlater"></div>
          <div class="option-item" id="cache"></div>
        </div>
      </div>
    </div>
    <div contenteditable="true" id="description"><span>Add a description</span></div>
    <div id="tags">
      <div id="tag-container"> Press enter to add tags</div>
      <div id="last-used-tag">
        <div class="tagListHeader" title="Click to select all">Used last time:</div>
      </div>
      <div id="recommanded-tag">
        <div class="tagListHeader" title="Click to select all">Recommended:</div>
      </div>
    </div>
    <div id="list-and-group">
      <div class="select-box" id="list"></div>
      <div class="select-box" id="group"></div>
    </div>
  </div>
  <div id="bottom">
    <span id="bm-cancelBtn">cancel</span>
    <div id="bm-saveBtn"></div>
  </div>
</div>
</body>
</html>
