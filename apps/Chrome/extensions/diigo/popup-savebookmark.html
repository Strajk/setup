<!doctype html>
<html>
<head>
<link rel="stylesheet" href="css/popup-savebookmark.css">
<meta charset="utf-8">
<title>svae bookmark</title>
</head>

<body>
<div id="bm-main">
<div id="top">
<div id="icon"></div>Save this link
</div>
<div id="middle">
<div id="title-url">
<div id="Diigo-Bookmark-Title" contenteditable="true">Stack Overflow</div>
<div id="Diigo-Bookmark-Url" >
<div id="url-input" contenteditable="true">http://stackoverflow.com/</div>
<div id="option">
<div class="option-item" id="permission"></div>
<div class="option-item" id="readlater"></div>
<div class="option-item" id="cache"></div>
</div>
</div>
</div>
<div id="description" contenteditable="true"><span>Add a description</span></div>
<div id="tags">
<div id="tag-container"> Press enter to add tags</div>
<div id="last-used-tag">
<div title="Click to select all" class="tagListHeader">Used last time:</div>
</div>
<div id="recommanded-tag">
<div title="Click to select all" class="tagListHeader">Recommended:</div>
</div>
</div>
<div id="list-and-group">
<div id="list" class="select-box"></div>
<div id="group" class="select-box"></div>
</div>
</div>
<div id="bottom">
<span id="bm-cancelBtn">cancel</span>
<div id="bm-saveBtn"></div>
</div>
</div>
</body>
</html>
