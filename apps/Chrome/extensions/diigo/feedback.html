<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback & Help</title>
  <link href="css/common.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
</head>
<body>
<div class="header">
  <div class="logo-area">
    <div class="logo"></div>
  </div>
</div>
<div class="main">
  <div class="title">
    Extension Feedback
  </div>
  <div class="main-content">
    <div class="sub-title">
      Send us a message

      <div class="tip">

      </div>
    </div>
    <div class="form-part">
      <input id="subject" placeholder="Subject" type="text">
    </div>

    <div class="form-part">
            <textarea cols="30" id="content" name="content" placeholder="Give feedback or ask for help"
                      rows="10"></textarea>
    </div>

    <div class="form-part">
      <div class="btn" id="send-btn">SEND</div>
    </div>
  </div>
  <div class="success-area">
    <h2>Message sent!</h2>
    <p>We'll be in touch through</p>
    <p id="user-email"></p>
    <div class="send-again" id="send-again">Send us another message</div>
  </div>
</div>
<script src="js/feedback.js" type="text/javascript"></script>
</body>
</html>
