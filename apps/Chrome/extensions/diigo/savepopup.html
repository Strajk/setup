<!doctype html>
<html>
<head>
<link rel="stylesheet" href="savepopup.css">
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="diigosc-savepopup-wrapper">
</div>
<div id="diigosc-savepopup">
    <div id="diigosc-content">
        <div id="diigosc-content-top">
            <div id="diigosc-icon">
            </div>
            Save screenshot
        </div>
        <div id="diigosc-content-middle">
            <div id="diigosc-container">
                <div id="diigosc-thumbnail">
                    <img src="a.png">
                    <div id="diigosc-reedit">
                    </div>
                </div>
                <div id="diigosc-forms">
                    <div id="diigosc-title">
                        Title:
                        <input type="text" id="diigosc-title-input">
                        <span id="diigosc-tag-permission"></span>
                    </div>
                    <div id="diigosc-tags">
                    Tags:
                        <input id="diigosc-tag-input" type="text" placeholder="input tags">
                    </div>
                    <div id="diigosc-last-used-tag">
                        <div title="Click to select all" id="diigosc-lu-tag" class="tagListHeader">
                            Used last time:
                        </div>
                        <div class="diigo-tags-container">
                        </div>
                    </div>
                    <div id="diigosc-recommended-tag">
                        <div title="Click to select all" id="diigosc-re-tag" class="tagListHeader">
                            Recommended:
                        </div>
                        <div class="diigo-tags-container">
                            <div class="loading">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="diigosc-content-bottom">
          <div id="diigosc-privatecheck">
          <input id="diigosc-private-checkbox" type="checkbox">
          <label id="diigosc-private-label" for="diigosc-private-checkbox">Private</label>
          </div>
            <div id="diigosc-saveBtn">
            </div>
            <a href="javascript:void(0)">
                cancel
            </a>
        </div>
    </div>
</div>
</div>

<div id="diigo-premium-warning">
<div id="diigo-premium-warning-content">
<div id="diigo-premium-warning-main">
<div id="diigo-premium-warning-icon"></div>
<div id="diigo-premium-warning-text">
<p><b>Screen captures</b> ran out of free plan.</p>
<p>Please support us with a <a href="http://www.diigo.com/premium" target="_blank">premium plan</a>.</p>
</div>
</div>
<div id="diigo-premium-warning-bottom">
<div id="diigo-go-premium" class="diigo-premium-warning-btn"></div>
<div id="diigo-premium-warning-cancel" class="diigo-premium-warning-btn"></div>
</div>
</div>
</div>
</body>
</html>
